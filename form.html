<script src="main.js"></script>
<meta charset="UTF-8">
<div class="container jumbotron vertical-center mt-5">
    <form action="" method="post" class="form-group" enctype="multipart/form-data">
        <input type="text" placeholder="Name" name="name" class="form-control m-2">
        <input type="email" placeholder="email" name="email" class="form-control m-2">
        <input name="img" type="file" class="m-2">
        <button type="submit" class="btn form-control btn-primary m-2">Зберегти</button>
    </form>
</div>
<div class="row m-0">
    [% FOR item IN items %]
    <div class="p-2 col-md-12 col-lg-4 col-xl-2 p-0">
        <img src="data:image/png;base64, [% item.value.img %]"
             class="w-25 img-thumbnail float-left rounded mr-1">
        <div class="float-left col-sm-5 col-xl-5">
            <div class="text-primary">[% item.value.name %]</div>
            <p class="text-secondary">[% item.value.email %]</p>
        </div>
    </div>
    [% END %]
</div>
